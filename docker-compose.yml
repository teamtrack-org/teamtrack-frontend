services:
  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - teamtrack-network
    restart: always

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ../teamtrack-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/teamtrack
      - SPRING_DATASOURCE_USERNAME=teamtrack
      - SPRING_DATASOURCE_PASSWORD=teamtrack
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - teamtrack-network
    restart: always

  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=teamtrack
      - POSTGRES_USER=teamtrack
      - POSTGRES_PASSWORD=teamtrack
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - teamtrack-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U teamtrack -d teamtrack" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

networks:
  teamtrack-network:
    driver: bridge

volumes:
  db-data:
